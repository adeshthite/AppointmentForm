<template>
	<lightning-card variant="Narrow" title="Appointment Form" icon-name="standard:account">
		<lightning-record-edit-form 
		object-api-name="Appointment_Details__c" 
                   onsuccess={handleSucess}
                    onsubmit={handleSubmit}>

			<lightning-messages></lightning-messages>
			<div class="slds-p-left_x-large">
				<div class="slds-size_1-of-2">

					<lightning-input-field field-name="Name" required></lightning-input-field>
                    <lightning-input-field field-name="Contact__c" required></lightning-input-field>

                     <lightning-input-field field-name="Appointment_Date__c" required></lightning-input-field>
                    <lightning-input-field field-name="Appointment_Time__c" required></lightning-input-field>

					<lightning-input type="datetime" variant="standard" name="name" label="label" placeholder="type here..."></lightning-input>

					</br>
					

                </div>
				
                 <div class="slds-size_1-of-2">
                    <lightning-input-field field-name="Description__c" required></lightning-input-field>
                </div>
				<!-- submit -->

				</br>
				<div class="slds-align_absolute-center">
					<lightning-button type="submit" label="Submit"></lightning-button>
				</div>
			</div>
		</lightning-record-edit-form>
	</lightning-card>
</template>
